<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .upload-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .upload-area, .naver-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            margin: 20px 0;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .naver-area {
            border-color: #03c75a;
            background: #f0fff4;
        }
        
        .naver-area:hover {
            border-color: #02b351;
            background: #e6ffe6;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        
        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .upload-text {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 10px;
        }
        
        .upload-subtext {
            color: #888;
            font-size: 0.9rem;
        }
        
        .file-input {
            display: none;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        /* 상태 배지 스타일 */
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-align: center;
            min-width: 60px;
        }
        
        .status-idle {
            background: #e0e0e0;
            color: #666;
        }
        
        .status-loading {
            background: #ffc107;
            color: #fff;
            animation: pulse 1.5s infinite;
        }
        
        .status-success {
            background: #4caf50;
            color: #fff;
        }
        
        .status-error {
            background: #f44336;
            color: #fff;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        /* 로그인 버튼 스타일 */
        .login-btn {
            background: #03c75a;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .login-btn:hover:not(:disabled) {
            background: #02b351;
            transform: translateY(-1px);
        }
        
        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        /* 전체 로그인 버튼 스타일 */
        .batch-login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 200px;
        }
        
        .batch-login-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .batch-login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        /* 테이블 스타일 개선 */
        .data-table table {
            font-size: 0.9rem;
        }
        
        .data-table th {
            background: #f8f9fa;
            font-weight: 600;
            text-align: center;
        }
        
        .data-table td {
            text-align: center;
            vertical-align: middle;
        }
        
        .error-cell {
            text-align: left !important;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 0.8rem;
            color: #666;
        }
        
        .time-cell {
            font-size: 0.8rem;
            color: #666;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result-section {
            display: none;
            margin-top: 30px;
        }
        
        .result-header {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .result-header h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .file-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .info-card {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        
        .info-card .label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }
        
        .info-card .value {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }
        
        .data-table {
            overflow-x: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        
        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }
        
        tr:hover {
            background: #f8f9ff;
        }
        
        .error {
            background: #ffe6e6;
            color: #d63031;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #d63031;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .upload-area {
                padding: 30px 20px;
            }
            
            .file-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 엑셀 데이터 뷰어</h1>
            <p>엑셀 파일을 업로드하고 데이터를 확인해보세요</p>
        </div>
        
        <div class="content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-icon">📁</div>
                    <div class="upload-text">엑셀 파일을 선택하거나 드래그해서 업로드하세요</div>
                    <div class="upload-subtext">지원 형식: .xlsx, .xls (최대 50MB)</div>
                    <button class="upload-btn" type="button">파일 선택</button>
                </div>
                <input type="file" id="fileInput" class="file-input" accept=".xlsx,.xls" onchange="handleFileSelect(event)">
                
                
                <div class="browser-section" style="margin: 30px 0; text-align: center;">
                    <div class="naver-area">
                        <div class="upload-icon">🔐</div>
                        <div class="upload-text">네이버 자동 로그인</div>
                        <div class="upload-subtext">시크릿 모드로 네이버에 자동 로그인합니다 (15초 후 자동 종료)</div>
                        <button class="upload-btn" type="button" onclick="naverAutoLogin()" id="naverBtn">
                            네이버 로그인
                        </button>
                    </div>
                </div>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>파일을 처리하고 있습니다...</p>
                </div>
                
                <div class="loading" id="browserLoading" style="display: none;">
                    <div class="spinner"></div>
                    <p>브라우저를 실행하고 있습니다...</p>
                </div>
                
                <div class="loading" id="naverLoading" style="display: none;">
                    <div class="spinner"></div>
                    <p>네이버 로그인을 진행하고 있습니다...</p>
                </div>
            </div>
            
            <div class="result-section" id="resultSection">
                <div class="result-header">
                    <h3 id="fileName">파일명</h3>
                    <div class="file-info" id="fileInfo">
                        <!-- 파일 정보가 여기에 표시됩니다 -->
                    </div>
                </div>
                
                <div class="data-table">
                    <table id="dataTable">
                        <!-- 테이블 데이터가 여기에 표시됩니다 -->
                    </table>
                </div>
            </div>
            
            <div class="error" id="errorMessage" style="display: none;">
                <!-- 에러 메시지가 여기에 표시됩니다 -->
            </div>
        </div>
    </div>

    <script>
        // 드래그 앤 드롭 이벤트 핸들러
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });
        
        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, unhighlight, false);
        });
        
        uploadArea.addEventListener('drop', handleDrop, false);
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        function highlight(e) {
            uploadArea.classList.add('dragover');
        }
        
        function unhighlight(e) {
            uploadArea.classList.remove('dragover');
        }
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }
        
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                handleFile(file);
            }
        }
        
        async function handleFile(file) {
            // 파일 형식 검증
            if (!file.name.toLowerCase().match(/\.(xlsx|xls)$/)) {
                showError('엑셀 파일만 업로드 가능합니다. (.xlsx, .xls)');
                return;
            }
            
            // 파일 크기 검증 (50MB)
            if (file.size > 50 * 1024 * 1024) {
                showError('파일 크기가 너무 큽니다. 최대 50MB까지 가능합니다.');
                return;
            }
            
            showLoading(true);
            hideError();
            hideResult();
            
            try {
                const formData = new FormData();
                formData.append('file', file);
                
                const response = await fetch('/api/excel/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || '파일 업로드 중 오류가 발생했습니다.');
                }
                
                const data = await response.json();
                displayResult(data);
                
            } catch (error) {
                console.error('Upload error:', error);
                showError(error.message);
            } finally {
                showLoading(false);
            }
        }
        
        function displayResult(data) {
            const resultSection = document.getElementById('resultSection');
            const fileName = document.getElementById('fileName');
            const fileInfo = document.getElementById('fileInfo');
            const dataTable = document.getElementById('dataTable');
            
            // 파일명 표시
            fileName.textContent = `📄 ${data.filename}`;
            
            // 파일 정보 표시
            fileInfo.innerHTML = `
                <div class="info-card">
                    <div class="label">총 행 수</div>
                    <div class="value">${data.statistics.total_rows.toLocaleString()}</div>
                </div>
                <div class="info-card">
                    <div class="label">총 열 수</div>
                    <div class="value">${data.statistics.total_columns}</div>
                </div>
                <div class="info-card">
                    <div class="label">파일 크기</div>
                    <div class="value">${(data.file_size / 1024).toFixed(1)} KB</div>
                </div>
                <div class="info-card">
                    <div class="label">메모리 사용량</div>
                    <div class="value">${(data.statistics.memory_usage / 1024).toFixed(1)} KB</div>
                </div>
            `;
            
            // 계정 데이터 저장 및 테이블 생성
            if (data.data && data.data.length > 0) {
                // 첫 번째 행이 헤더인지 확인하고 제거
                const rawData = data.data;
                const headers = Object.keys(rawData[0]);
                
                // 계정 데이터로 변환 (첫 번째 행 제외)
                window.accountsData = rawData.slice(0).map((row, index) => ({
                    id: index + 1,
                    username: row[headers[0]] || '',  // 첫 번째 컬럼: 아이디
                    password: row[headers[1]] || '',  // 두 번째 컬럼: 비밀번호
                    status: 'idle',
                    error_message: null,
                    login_time: null
                }));
                
                // 파일 정보에 전체 로그인 버튼 추가
                fileInfo.innerHTML += `
                    <div class="info-card">
                        <div class="label">총 계정 수</div>
                        <div class="value">${window.accountsData.length}</div>
                    </div>
                    <div class="info-card" style="grid-column: span 2;">
                        <button class="batch-login-btn" onclick="startBatchLogin()" id="batchLoginBtn">
                            🚀 전체 로그인 (${window.accountsData.length}개 계정)
                        </button>
                    </div>
                `;
                
                // 계정 테이블 생성
                displayAccountsTable();
            }
            
            resultSection.style.display = 'block';
        }
        
        // 계정 테이블 표시 함수
        function displayAccountsTable() {
            const dataTable = document.getElementById('dataTable');
            
            let tableHTML = `
                <thead>
                    <tr>
                        <th style="width: 60px;">번호</th>
                        <th style="width: 180px;">아이디</th>
                        <th style="width: 120px;">비밀번호</th>
                        <th style="width: 120px;">상태</th>
                        <th style="width: 100px;">작업</th>
                        <th style="width: 150px;">로그인 시간</th>
                        <th style="min-width: 200px;">오류 메시지</th>
                    </tr>
                </thead>
                <tbody>
            `;
            
            window.accountsData.forEach(account => {
                const statusBadge = getStatusBadge(account.status);
                const loginTime = account.login_time ? 
                    new Date(account.login_time).toLocaleString() : '-';
                const errorMsg = account.error_message || '-';
                
                tableHTML += `
                    <tr id="account-row-${account.id}">
                        <td>${account.id}</td>
                        <td>${account.username}</td>
                        <td>${maskPassword(account.password)}</td>
                        <td>${statusBadge}</td>
                        <td>
                            <button 
                                class="login-btn" 
                                onclick="loginSingleAccount(${account.id})"
                                id="login-btn-${account.id}"
                                ${account.status === 'loading' ? 'disabled' : ''}
                            >
                                ${account.status === 'loading' ? '진행중' : '로그인'}
                            </button>
                        </td>
                        <td class="time-cell">${loginTime}</td>
                        <td class="error-cell">${errorMsg}</td>
                    </tr>
                `;
            });
            
            tableHTML += '</tbody>';
            dataTable.innerHTML = tableHTML;
        }
        
        function getStatusBadge(status) {
            const badges = {
                'idle': '<span class="status-badge status-idle">대기</span>',
                'loading': '<span class="status-badge status-loading">로그인 중</span>',
                'success': '<span class="status-badge status-success">성공</span>',
                'error': '<span class="status-badge status-error">실패</span>'
            };
            return badges[status] || badges['idle'];
        }
        
        function maskPassword(password) {
            return password ? '*'.repeat(Math.min(password.length, 8)) : '';
        }
        
        // 단일 계정 로그인
        async function loginSingleAccount(accountId) {
            const account = window.accountsData.find(acc => acc.id === accountId);
            if (!account) return;
            
            try {
                // 상태를 로딩으로 변경
                account.status = 'loading';
                updateAccountRow(accountId);
                
                const response = await fetch('/api/login/single', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: account.username,
                        password: account.password,
                        account_id: accountId
                    })
                });
                
                const result = await response.json();
                
                // 결과에 따라 상태 업데이트
                account.status = result.status;
                account.error_message = result.error_message;
                account.login_time = result.login_time;
                
                updateAccountRow(accountId);
                
                if (result.success) {
                    showMessage(`계정 ${account.username} 로그인 성공!`, 'success');
                } else {
                    showMessage(`계정 ${account.username} 로그인 실패: ${result.error_message}`, 'error');
                }
                
            } catch (error) {
                console.error('로그인 오류:', error);
                account.status = 'error';
                account.error_message = error.message;
                updateAccountRow(accountId);
                showMessage(`로그인 중 오류 발생: ${error.message}`, 'error');
            }
        }
        
        // 전체 계정 일괄 로그인
        async function startBatchLogin() {
            if (!window.accountsData || window.accountsData.length === 0) {
                showError('로그인할 계정이 없습니다.');
                return;
            }
            
            try {
                const batchBtn = document.getElementById('batchLoginBtn');
                batchBtn.disabled = true;
                batchBtn.innerHTML = '🔄 일괄 로그인 시작 중...';
                
                const response = await fetch('/api/login/batch', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        accounts: window.accountsData
                    })
                });
                
                const result = await response.json();
                window.currentTaskId = result.task_id;
                
                showMessage(`${result.total_accounts}개 계정의 일괄 로그인을 시작했습니다.`, 'success');
                
                // 상태 모니터링 시작
                startStatusMonitoring();
                
            } catch (error) {
                console.error('일괄 로그인 시작 오류:', error);
                showError(`일괄 로그인 시작 실패: ${error.message}`);
                
                const batchBtn = document.getElementById('batchLoginBtn');
                batchBtn.disabled = false;
                batchBtn.innerHTML = '🚀 전체 로그인';
            }
        }
        
        // 실시간 상태 모니터링
        function startStatusMonitoring() {
            if (!window.currentTaskId) return;
            
            const interval = setInterval(async () => {
                try {
                    const response = await fetch(`/api/login/status/${window.currentTaskId}`);
                    const status = await response.json();
                    
                    // 계정 상태 업데이트
                    status.accounts.forEach(account => {
                        const localAccount = window.accountsData.find(acc => acc.id === account.id);
                        if (localAccount) {
                            localAccount.status = account.status;
                            localAccount.error_message = account.error_message;
                            localAccount.login_time = account.login_time;
                        }
                    });
                    
                    // 테이블 업데이트
                    displayAccountsTable();
                    
                    // 진행률 업데이트
                    updateProgress(status);
                    
                    // 완료되면 모니터링 중단
                    if (!status.in_progress) {
                        clearInterval(interval);
                        onBatchLoginComplete(status);
                    }
                    
                } catch (error) {
                    console.error('상태 조회 오류:', error);
                    clearInterval(interval);
                }
            }, 2000); // 2초마다 상태 확인
        }
        
        function updateAccountRow(accountId) {
            const account = window.accountsData.find(acc => acc.id === accountId);
            if (!account) return;
            
            const row = document.getElementById(`account-row-${accountId}`);
            if (!row) return;
            
            const statusCell = row.children[3];
            const actionCell = row.children[4];
            const timeCell = row.children[5];
            const errorCell = row.children[6];
            
            statusCell.innerHTML = getStatusBadge(account.status);
            
            const loginTime = account.login_time ? 
                new Date(account.login_time).toLocaleString() : '-';
            timeCell.textContent = loginTime;
            
            errorCell.textContent = account.error_message || '-';
            
            const button = actionCell.querySelector('button');
            button.disabled = account.status === 'loading';
            button.textContent = account.status === 'loading' ? '진행중' : '로그인';
        }
        
        function updateProgress(status) {
            const batchBtn = document.getElementById('batchLoginBtn');
            if (status.in_progress) {
                batchBtn.innerHTML = `🔄 진행중... (${status.completed_accounts}/${status.total_accounts}) ${status.progress_percentage}%`;
            } else {
                batchBtn.innerHTML = '🚀 전체 로그인';
                batchBtn.disabled = false;
            }
        }
        
        function onBatchLoginComplete(status) {
            showMessage(
                `일괄 로그인 완료! 성공: ${status.success_count}, 실패: ${status.error_count}`, 
                status.success_count > 0 ? 'success' : 'error'
            );
            window.currentTaskId = null;
        }
        
        function showMessage(message, type = 'info') {
            // 간단한 메시지 표시 (기존 showError 함수 활용)
            if (type === 'success') {
                console.log('✅', message);
                // TODO: 성공 메시지 UI 구현
            } else if (type === 'error') {
                showError(message);
            } else {
                console.log('ℹ️', message);
            }
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        function hideResult() {
            document.getElementById('resultSection').style.display = 'none';
        }
        
        
        function showBrowserSuccess(message) {
            // 기존 에러 메시지 영역을 성공 메시지로 활용
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.background = '#e6ffe6';
            errorDiv.style.color = '#28a745';
            errorDiv.style.borderLeftColor = '#28a745';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // 15초 후 자동으로 숨기기
            setTimeout(() => {
                errorDiv.style.display = 'none';
                // 스타일을 원래대로 복원
                errorDiv.style.background = '#ffe6e6';
                errorDiv.style.color = '#d63031';
                errorDiv.style.borderLeftColor = '#d63031';
            }, 15000);
        }
        
        // 네이버 자동 로그인 함수
        async function naverAutoLogin() {
            const naverBtn = document.getElementById('naverBtn');
            const naverLoading = document.getElementById('naverLoading');
            
            try {
                // 버튼 비활성화 및 로딩 표시
                naverBtn.disabled = true;
                naverBtn.textContent = '로그인 중...';
                naverLoading.style.display = 'block';
                hideError();
                
                const response = await fetch('/api/browser/naver-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || '네이버 로그인 중 오류가 발생했습니다.');
                }
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    // 로그인 성공 여부에 따라 메시지 표시
                    if (data.details.login_success) {
                        showBrowserSuccess('✅ 네이버 로그인이 성공적으로 완료되었습니다!');
                    } else {
                        showBrowserSuccess('⚠️ 로그인을 시도했습니다. 추가 인증이 필요할 수 있습니다.');
                    }
                    
                    // 16초 후 버튼 재활성화 (15초 대기 + 1초 여유)
                    setTimeout(() => {
                        naverBtn.disabled = false;
                        naverBtn.textContent = '네이버 로그인';
                    }, 16000);
                    
                } else {
                    throw new Error(data.details?.message || '네이버 로그인에 실패했습니다.');
                }
                
            } catch (error) {
                console.error('Naver login error:', error);
                showError('🚫 ' + error.message);
                
                // 버튼 재활성화
                naverBtn.disabled = false;
                naverBtn.textContent = '네이버 로그인';
                
            } finally {
                naverLoading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
